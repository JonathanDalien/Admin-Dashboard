<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Header Section -->
    <header class="header-section">
        <div class="search-section">
            <label for="search-field"> <img src="./icons/magnify.svg" alt="search"></label>
            <input type="text" id="search-field" class="search-field">
        </div>
        <div class="profile-section">
            <img class="bell" src="./icons/bell-ring.svg" alt="bell">
            <img class="user-profile" src="./icons/account.svg" alt="">
            <h3 class="user-name">Jonathan Dalien</h3>
        </div>
        <div class="welcome-section">
            <img class="user-profile-big" src="./icons/account.svg" alt="">
            <p class="user-greeting">Welcome Back,</p>
            <p class="user">Jonathan Dalien (@LegendeJJ)</p>
        </div>
        <div class="btn-section">
            <button class="header-btn">New</button>
            <button class="header-btn">Upload</button>
            <button class="header-btn">Share</button>
        </div>
    </header>
    <!-- End of Header Section -->
    <!-- Sidebar -->
    <section class="sidebar">
        <div class="logo">
            <img class="img-icon" src="./icons/view-dashboard.svg" alt="dashboard">
            <h3>Dashboard</h3>
        </div>
        <div class="sidebar-links">
            <ul>
                <li>
                    <img src="./icons/home.svg" alt="">
                    <p>Home</p>
                </li>
                <li>
                    <img src="./icons/account.svg" alt="">
                    <p>Profile</p>
                </li>
                <li>
                    <img src="./icons/message-settings.svg" alt="">
                    <p>Messages</p>
                </li>
                <li>
                    <img src="./icons/clipboard-text-clock.svg" alt="">
                    <p>History</p>
                </li>
                <li>
                    <img src="./icons/checkbox-marked-circle-plus-outline.svg" alt="">
                    <p>Tasks</p>
                </li>
                <li>
                    <img src="./icons/account-group.svg" alt="">
                    <p>Communities</p>
                </li>
            </ul>
        </div>
    </section>
    <!-- End of Sidebar -->
    <!-- Main Section -->
    <main class="main-content">
        <div class="projects">
            <h3>Your Projects</h3>
            <div class="project">

            </div>
        </div>
        </div>
    </main>
    <!-- End of Main Section -->
</body>

</html>
